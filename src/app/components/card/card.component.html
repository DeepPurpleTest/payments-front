<mat-card class="card-container">
  <mat-card-header>
    <mat-card-title>{{ card.cardNumber }}</mat-card-title>
    <mat-card-subtitle>Balance: {{ card.balance }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-actions>
    <button mat-button (click)="sendPayments()">Payments</button>
    <button mat-button>Block</button>
  </mat-card-actions>
</mat-card>
